<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body style="background-color: #eee; min-height: 100vh;">
    <section >
        <div class="container py-5">

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" id="btn-connect-wallet">Connect to Wallet</button>
                    <table class="table table-hover w-25 mt-2 d-none table-secondary" style="margin-left: 10px;" id="table-balance">
                        <tr>
                            <th scope="row">BNB</th>
                            <td id="balance-bnb" class="text-end"></td>
                        </tr>
                        <tr>
                            <th scope="row">USDT</th>
                            <td id="balance-usdt" class="text-end"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <h4 class="text-center mb-5"><strong>NFT Collection</strong></h4>

            <div class="row" id="">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Buy NFT</button>
                      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">My NFT</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="row mt-3" id="nft-sell">

                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="row mt-3" id="my-nft">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.11.1/web3.min.js"
        integrity="sha512-aMBus8+qvFQ/A/UcQcerC8uknRV6jv4GarzGkvMVdl73/tsTIcccchjW0zjoXgk1Wbg71L+c7FKyN4RBwF4+2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./smartcontract.js"></script>
</body>

</html>
